<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Genre Selection -->
    <div id="genre-selection" class="centered-container">
        <h1>Welcome to the Interactive Story</h1>
        <p>Select Your Genre</p>
        <div class="button-container">
            <button class="choice-btn" onclick="startStory('Sci-Fi')">Sci-Fi</button>
            <button class="choice-btn" onclick="startStory('Medieval')">Medieval</button>
            <button class="choice-btn" onclick="startStory('Apocalyptic')">Apocalyptic</button>
        </div>
    </div>

    <!-- Story Container -->
    <div id="story-container" class="centered-container" style="display:none;" data-theme="Sci-Fi">
        <p id="story-text">Story text will appear here.</p>
        <div id="choices" class="button-container"></div>
    </div>

    <!-- Theme Switcher -->
    <div class="theme-buttons" style="display:none;">
        <button id="theme-sci-fi" class="theme-button" onclick="changeTheme('Sci-Fi')">Sci-Fi Theme</button>
        <button id="theme-medieval" class="theme-button" onclick="changeTheme('Medieval')">Medieval Theme</button>
        <button id="theme-apocalyptic" class="theme-button" onclick="changeTheme('Apocalyptic')">Apocalyptic Theme</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
