<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyteller</title>
</head>
<body>
    <div id="story-container">
        <p id="story-text">Welcome to the storyteller! Choose your genre:</p>
        <button class="choice-btn" data-choice="sci-fi">Sci-Fi</button>
        <button class="choice-btn" data-choice="medieval">Medieval</button>
        <button class="choice-btn" data-choice="apocalyptic">Apocalyptic</button>
    </div>

    <div id="choices-container" style="display:none;">
        <!-- Choices will appear here after selecting a genre -->
    </div>

    <script src="story.js"></script>
</body>
</html>
