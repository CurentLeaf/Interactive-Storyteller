<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyteller</title>
    <style>
        button {
            margin: 12px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="genre-selection">
        <h2>Select Your Genre</h2>
        <button onclick="startStory('Sci-Fi')">Sci-Fi</button>
        <button onclick="startStory('Medieval')">Medieval</button>
        <button onclick="startStory('Apocalyptic')">Apocalyptic</button>
    </div>
    
    
    <div id="choice-buttons"></div> <!-- This container will hold the dynamic buttons for the choices -->
    
    <div id="story-container" style="display:none;">
        <p id="story-text">Welcome to your adventure!</p>
        <div id="choice-buttons"></div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
